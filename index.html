<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Impostor Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="app-header">
      <h1 id="appTitle">Impostor Game</h1>
    </header>

    <section id="setupScreen" class="card">
      <h2 id="setupTitle">Setup</h2>

      <label class="field">
        <span class="field-label" id="playerNamesLabel">Player names (one per line)</span>
        <textarea id="playerInput" rows="6" placeholder="Sam&#10;Mina&#10;Alex"></textarea>
      </label>

      <div class="field-group">
        <div class="field-heading">
          <span class="field-label" id="wordBankLabel">Word bank</span>
          <span id="wordSourceStatus" class="hint"></span>
        </div>
        <label class="field">
          <span class="field-label" id="languageLabel">Language</span>
          <select id="languageSelect"></select>
        </label>

        <div class="field">
          <div class="field-heading">
            <span class="field-label" id="levelsLabel">Levels</span>
            <span class="hint" id="levelsHint">Select one or more</span>
          </div>
          <div id="levelCheckboxes" class="pill-group"></div>
        </div>

        <div class="field">
          <div class="field-heading">
            <span class="field-label" id="categoriesLabel">Categories</span>
            <span class="hint" id="categoriesHint">Select one or more</span>
          </div>
          <div id="categoryCheckboxes" class="pill-group"></div>
        </div>
      </div>

      <label class="field number-field">
        <div class="field-heading">
          <span class="field-label" id="impostorLabel">Number of impostors</span>
          <span class="hint" id="impostorHint">At least 1 and less than players</span>
        </div>
        <input id="impostorInput" type="number" min="1" value="1" />
      </label>

      <div class="actions">
        <button id="startGame" class="primary">Start game</button>
        <button id="resetGame" type="button" class="ghost">Reset</button>
      </div>
      <p id="setupError" class="error" aria-live="polite"></p>
    </section>

      <section id="revealScreen" class="card hidden">
        <div class="reveal-header">
          <div>
          <p id="revealCategoryLabel" class="label">Category</p>
          <p id="categoryDisplay" class="category"></p>
        </div>
        <div class="meta-grid">
          <div>
            <p id="revealLanguageLabel" class="label">Language</p>
            <p id="languageDisplay" class="category small"></p>
          </div>
          <div>
            <p id="revealLevelLabel" class="label">Level</p>
            <p id="levelDisplay" class="category small"></p>
          </div>
          <div>
            <p id="revealFiltersLabel" class="label">Categories</p>
            <p id="categoryFiltersDisplay" class="category small"></p>
          </div>
        </div>
        <div class="start-player-panel">
          <div>
            <p id="startPlayerLabel" class="label">Starting player</p>
            <p id="startPlayerDisplay" class="category small"></p>
          </div>
          <p id="startPlayerHint" class="hint">This player begins the round and could be the impostor.</p>
        </div>
        <div class="controls">
          <button id="newRound" class="primary">New round</button>
          <button id="editPlayers" type="button" class="ghost">Edit players</button>
          <button id="hardReset" type="button" class="danger">Hard reset</button>
          <button id="showImpostors" type="button" class="danger" disabled>Reveal impostor(s)</button>
        </div>
      </div>

      <div id="playersList" class="players"></div>
      <div id="impostorReveal" class="impostor-reveal hidden" aria-live="polite"></div>
    </section>
  </main>

  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <p id="modalPrompt" class="modal-subtitle"></p>
      <h3 id="modalTitle"></h3>
      <div id="modalBody" class="modal-body">
        <button id="revealButton" class="primary wide">Reveal</button>
      </div>
      <div class="modal-actions">
        <button id="hideButton" type="button" class="ghost">Hide</button>
      </div>
    </div>
  </div>

  <script type="module" src="data.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
